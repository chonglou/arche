{{define "main"}}
<div class="container">
  <br/>
  <form>
    <div class="form-group">
      <label for="keywords">{{t .locale "attributes.keywords"}}</label>
      <input type="text" class="form-control" id="keywords" name="keywords">
    </div>
    <button type="submit" class="btn btn-primary">{{t .locale "buttons.search"}}</button>
  </form>
  <br/>
  {{range .results}}
    <blockquote class="blockquote">
      <p class="mb-0">{{.}}</p>
    </blockquote>
  {{end}}
</div>
{{end}}

{{define "title"}}
{{t .locale "dict.search.title"}}
{{end}}
