
<!DOCTYPE html>
<html>
<head>
  <title>application {{block "title" .}}default title{{end}}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
  {{template "layout-header" .}}
  {{if .flashes.error}}
    error: {{range .flashes.error}}{{.}}{{end}}
  {{end}}
  {{block "main" .}}default body{{end}}
  {{template "layout-footer" .}}
</body>
</html>
