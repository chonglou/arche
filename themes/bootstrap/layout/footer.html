{{define "layout-footer"}}
<hr/>
<footer class="container">
  <p class="float-right">
    {{range .languages}}
      <a href="/?locale={{.}}">{{t $.locale (fmt "languages.%s" .)}}</a>
    {{end}}
  </p>
  <p>
    &copy; {{.env.Site.copyright}}
    {{range (links .locale "footer")}}
    &middot; <a href="{{.href}}">{{.label}}</a>
    {{end}}
  </p>
</footer>
{{end}}
