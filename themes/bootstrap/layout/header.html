{{define "layout-header"}}
<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="/">{{t .locale "site.subhead"}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
       </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        {{range (links .locale "header")}}
          {{if .children}}
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="{{.href}}" id="header-{{.href}}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{.label}}
              </a>
              <div class="dropdown-menu" aria-labelledby="header={{.href}}">
                {{range .children}} <a class="dropdown-item" href="{{.href}}">{{.label}}</a> {{end}}
              </div>
            </li>
          {{else}}
            <li class="nav-item">
              <a class="nav-link" href="{{.href}}">{{.label}}</a>
            </li>
          {{end}}
        {{end}}
      </ul>
      <form class="form-inline mt-2 mt-md-0">
        <input class="form-control mr-sm-2" type="text" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
        {{t .locale "buttons.search"}}</button>
      </form>
    </div>
  </nav>
</header>
{{end}}
